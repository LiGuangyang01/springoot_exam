<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>在线考试系统-选择课程</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="/static/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css"
          href="/static/easyui/themes/icon.css">
    <script type="text/javascript"
            src="/static/easyui/jquery.min.js"></script>
    <script type="text/javascript"
            src="/static/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="/static/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
        $(function(){
            var spanText = $("#sp").text();
            if(spanText==""){
                $("#ft").hide();
            }
            $("#examlesson").combobox({
                url:'ExamLessonlist',
                valueField:'taotiid',
                textField:'lessonname',
                //editable :不让在combo的框内直接输入文字
                editable:false,
                panelHeight:'auto'
            })
            $("#subm").click(function(){
                if($("#examlesson").val()==""){
                    $.messager.alert("系统提示","请选择考试科目！");
                    return false;
                }
                return true;
            })
        })
    </script>
</head>
<body background="/static/image/back1.jpg">
<div style="line-height:80px;height:80px;background-image:url('static/image/signinback.jpg');background-size:cover">
    <font color="white" size="10" face="仿宋" style="font-weight:bold;margin-left:2%"> 在 线 考 试 </font>
    <font id="ft" style="margin-left:20%">当 前 用 户：<span id="sp" th:text="${session.username}"></span></font>
</div>
<div style="margin-top:2%;margin-left:2%;color: white">

</div>
<br>
<br>
<center style="margin-top:2%">
    <form action="toExamPageList" method="post">
        <table cellpadding="15px">
            <tr>
                <label style="color: white">请选择考试课程</label>
                <td><input style="width: 150px" id="examlesson" class="form-control" name="lessonid"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <br>
                    <!-- Indicates a successful or positive action -->
                    <button id="subm" type="submit" class="btn btn-success">确定</button>

            </tr>
        </table>
    </form>
    <br>
    <br>
    <br>
    <br>

    <a href="index" class="btn btn-info" data-options="iconCls:'icon-back'">回 到 首 页</a>
</center>
</body>
</html>
