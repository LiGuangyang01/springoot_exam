<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <script src="/static/js/index.js"></script>
    <title>每周作业</title>
    <style>
        #coursesTable {
            padding: 15px 10px;
        }
        .Courses-head {
            background-color: #edffff;
        }
        .Courses-head > div {
            text-align: center;
            font-size: 14px;
            line-height: 28px;
        }
        .left-hand-TextDom, .Courses-head {
            background-color: #f2f6f7;
        }
        .Courses-leftHand{
            background-color: #f2f6f7;
            font-size: 12px;
        }
        .Courses-leftHand .left-hand-index{
            color: #9c9c9c;
            margin-bottom: 4px !important;
        }
        .Courses-leftHand .left-hand-name{
            color: #666;
        }
        .Courses-leftHand p {
            text-align: center;
            font-weight: 900;
        }

        .Courses-head>div{
            border-left: none !important;
        }
        .Courses-leftHand>div{
            padding-top: 5px;
            border-bottom: 1px dashed rgb(219, 219, 219);
        }
        .Courses-leftHand>div:last-child{
            border-bottom: none !important;
        }
        .left-hand-TextDom, .Courses-head{
            border-bottom: 1px solid rgba(0,0,0,0.1) !important;
        }
        .Courses-content>ul{
            border-bottom: 1px dashed rgb(219, 219, 219);
            box-sizing: border-box;
        }
        .Courses-content>ul:last-child{
            border-bottom: none !important;
        }
        .highlight-week{
            color: #02a9f5 !important;
        }
        .Courses-content li {
            text-align: center;
            color: #666666;
            font-size: 14px;
            line-height: 50px;
        }
        .Courses-content li span {
            padding: 6px 2px;
            box-sizing: border-box;
            line-height: 18px;
            border-radius: 4px;
            white-space:normal;
            word-break:break-all;
            cursor: pointer;
        }
        .grid-active{
            z-index: 9999;
        }
        .grid-active span{
            box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="coursesTable"></div>
    <button onclick="onChange()" style="background-color: #00a2ae; color: #fff; padding: 5px 10px; border-radius: 4px;border: none"></button>
    <script>
      var courseList = [
        ['背诵课文','课后习题','','','','','','','','','',''],
        ['','','课后单词10遍','','','','','','','','',''],
        ['背诵课文','','课后单词','','','','','','','','',''],
        ['','课后习题','课后单词','','','','','','','','',''],
        ['背诵课文','','','','','','','','','','',''],
      ];
      var week = window.innerWidth > 360 ? ['周一', '周二', '周三', '周四', '周五'] :
        ['一', '二', '三', '四', '五'];
      var day = new Date().getDay();
      var courseType = [
        [{index: '1',name: '语文'}, 1],
        [{index: '2',name: '数学'}, 1],
        [{index: '3',name: '英语'}, 1],
		[{index: '4',name: '物理'}, 1],
		[{index: '5',name: '化学'}, 1],
		[{index: '6',name: '生物'}, 1],
		[{index: '7',name: '政治'}, 1],
		[{index: '8',name: '历史'}, 1],
		[{index: '9',name: '地理'}, 1]
      ];
      // 实例化(初始化课表)
      var Timetable = new Timetables({
        el: '#coursesTable',
        timetables: courseList,
        week: week,
        timetableType: courseType,
        highlightWeek: day,
        gridOnClick: function (e) {
          alert(e.name + '  ' + e.week +', 第' + e.index + '节课, 课长' + e.length +'节')
          console.log(e)
        },
        styles:{
          Gheight: 50
        }
      });


    </script>
</body>
</html>
